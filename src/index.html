<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>signage</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.8.4/swiper-bundle.min.css" />
    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/locale/ja.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.8.4/swiper-bundle.min.js"></script>
</head>

<body>
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="clock-container">
                    <p id="date_id">----年 --月 --日 (ー)</p>
                    <p id="time_id">--:--:--</p>
                </div>
                <div class="today-weather-container">
                    <p id="today" class="date">--月--日(ー)</p>
                    <div class="logo-temp-container">
                        <img src="img/orenge.jpg" class="weather-logo" id="today-weather-logo">
                        <div class="temp-container">
                            <p class="high-temp">最高 <span id="today-high-temp">--℃</span></p>
                            <p class="low-temp">最低 <span id="today-low-temp">--℃</span></p>
                        </div>
                    </div>
                    <div class="weather-container">
                        <p class="weather" id="today-weather">ー</p>
                    </div>


                    <table class="rainy-percent">
                        <tr>
                            <th>時間</th>
                            <th>00-06</th>
                            <th>06-12</th>
                            <th>12-18</th>
                            <th>18-24</th>
                        </tr>
                        <tr>
                            <th>降水確率</th>
                            <td id="today-00-06">---</td>
                            <td id="today-06-12">---</td>
                            <td id="today-12-18">---</td>
                            <td id="today-18-24">---</td>
                        </tr>
                    </table>
                </div>
                <div class="tomorrow-weather-container">
                    <p id="tomorrow" class="date">--月--日(ー)</p>
                    <div class="logo-temp-container">
                        <img src="img/orenge.jpg" class="weather-logo" id="tomorrow-weather-logo">
                        <div class="temp-container">
                            <p class="high-temp">最高<span id="tomorrow-high-temp">--℃</span></p>
                            <p class="low-temp">最低<span id="tomorrow-low-temp">--℃</span></p>
                        </div>
                    </div>
                    <div class="weather-container">
                        <p class="weather" id="tomorrow-weather">ー</p>
                    </div>

                    <table class="rainy-percent">
                        <tr>
                            <th>時間</th>
                            <th>00-06</th>
                            <th>06-12</th>
                            <th>12-18</th>
                            <th>18-24</th>
                        </tr>
                        <tr>
                            <th>降水確率</th>
                            <td id="tomorrow-00-06">---</td>
                            <td id="tomorrow-06-12">---</td>
                            <td id="tomorrow-12-18">---</td>
                            <td id="tomorrow-18-24">---</td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="swiper-slide">
                <p class="soon">Comming Soon...</p>
            </div>

            <div class="swiper-slide">
                <p class="soon">Comming Soon...</p>
            </div>
            <div class="swiper-slide">
                <p class="soon">Comming Soon...</p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="renderer.js"></script>

</body>

</html>
